<!DOCTYPE html>
<html>
<head>
    <title>动画</title>
    <meta charset="utf-8">
    <style>
        @keyframes zhuan{
            0%{
                transform:rotate(0deg) ;
                background-color: red;
            }
            25%{
                transform:rotate(90deg) ;
                background-color: yellow;
            }
            50%{
                transform:rotate(180deg) ;
                background-color: green;
            }
            75%{
                transform:rotate(270deg) ;
                background-color: blue;
            }
            100%{
                transform:rotate(360deg) ;
                background-color: white;
            }
        }
       body>div:first-of-type{
           margin: 100px auto 0;
           width:400px;
           height:400px;
           border:solid 1px black;
           border-radius: 50%;
           background-color: orange;
           animation-name:zhuan;
           animation-duration:5s;
           animation-timing-function:linear;
           animation-iteration-count:infinite;
           text-align: center;
           line-height: 400px;
           vertical-align: middle;
       }
       body>div#sleap{
           position: absolute;left: 0px;top: 0px;
           margin:auto;
           width:400px;
           height:400px;
           border:solid 1px black;
           border-radius: 50%;
           background-color: orange;
           text-align: center;
           line-height: 400px;
           cursor:move
       }
       @keyframes roatey{
           from{
              transfrom:rotateY(0deg)
           }
           to{
               transform:rotateY(360deg) ;
           }

       }
        @keyframes rotatex{
            from{
                transfrom:rotateX(0deg)
            }
            to{
                transform:rotateX(360deg) ;
            }
        }

        #roate-y{
            /*animation:roatey 8s linear infinite;*/
            width:400px ;
            height: 400px;
            background:greenyellow url("img/mm.png") no-repeat center;
            background-size: 100%;
            transform-origin: 0px 0px;
            position: absolute;
            top: 500px;
            left:500px;
            transform-style: preserve-3d;
            transform: rotateY(0deg) translateZ(260px) ;
        }
        #wrap-div{
            animation:roatey 8s linear infinite;
        }

    </style>
</head>
<body>
    <div >宝贝睡觉！</div>
    <div id="sleap" style="">拖动</div>

    <div id="wrap-div"><div id="roate-y" style="">y轴转</div></div>
</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
     $(function(){
         $("#sleap").bind("mousedown",function(event){
             var $this = $(this);
             var $top=$this.offset().top;
             var $left=$this.offset().left;
             $("body").bind("mousemove",function(e){
                 $("#sleap").css({'top':$top+e.clientY-event.clientY,'left':$left+e.clientX-event.clientX});
             })
         })
         $("#sleap").bind("mouseup",function(){
             $("body").unbind("mousemove")
         })
     })
</script>
</html>
