<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body{background:#fff}
        .animate {
            width: 206px;height: 233px;margin:auto;
            background: url('http://sandbox.runjs.cn/uploads/rs/155/azqeh6bj/man.png') no-repeat;
            background-size: 2480px 233px;
            animation: run 1s steps(12) infinite;
        }
        @keyframes run{
            to {background-position:-2480px 0;}
        }
    </style>
</head>
<body>
<div class="animate"></div>
</body>
</html>
