<html>
<head>
    <title>text-overflow</title>
    <meta charset="utf-8">
    <style>
        div{
            margin: auto;
            width:5%;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>fdsafafsafsafsafsafd</div>
</body>
</html>
