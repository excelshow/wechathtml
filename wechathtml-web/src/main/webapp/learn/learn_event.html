	  <h2>change事件</h2>
	  <pre><input>元素，<textarea>和<select>元素都是可以选择值一些改变，开发者可以通过change事件去监听这些改变的动作</pre>
	  <h2>select事件</h2>
	  当 textarea 或文本类型的 input 元素中的文本被选择时，会发生 select 事件。
这个函数会调用执行绑定到select事件的所有函数，包括浏览器的默认行为。可以通过在某个绑定的函数中返回false来防止触发浏览器的默认行为。
	  <h2>on()的多事件绑定</h2>
	  基本用法：.on( events [, selector ] [, data ] )
	  $("#elem").on('click',function(){}) //on方式
      最常见的给元素绑定一个点击事件，对比下一下快捷方式与on方式的不同
	  <h2>on()的高级用法?????</h2>
	  <h2>卸载事件off()方法</h2>
       通过.on()绑定的事件处理程序
       通过off() 方法移除该绑定
	   <h2>event.target</h2>
	   event.target代表当前触发事件的元素，可以通过当前元素对象的一系列属性来判断是不是我们想要的元素
	   <h2>event.type：获取事件的类型</h2>
	   <h2>event.pageX 和 event.pageY：获取鼠标当前相对于页面的坐标</h2>
	   <h2>event.preventDefault() 方法：阻止默认行为</h2>
	   <h2>event.stopPropagation() 方法：阻止事件冒泡</h2>
	   <h2>event.which：获取在鼠标单击时，单击的是鼠标的哪个键</h2>
	   <h2>event.currentTarget : 在事件冒泡过程中的当前DOM元素</h2>
        冒泡前的当前触发事件的DOM对象, 等同于this.
	   <h2>this和event.target的区别：</h2>
		js中事件是会冒泡的，所以this是可以变化的，但event.target不会变化，它永远是直接接受事件的目标DOM元素；
		<h2>.this和event.target都是dom对象</h2>
		<h2>trigger事件</h2>
		$('#elem').on('Aaron', function(event,arg1,arg2) {
        alert("自触自定义时间")
        });
        $('#elem').trigger('Aaron',['参数1','参数2'])
