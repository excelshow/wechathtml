<!DOCTYPE html>
<html>
<head>
    <title>canvas学习</title>
    <meta charset="utf-8">
</head>
<body>
     <canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var cxt = canvas.getContext("2d");
    canvas.width=800;canvas.height=800;
    cxt.rect(0,0,canvas.width,canvas.height);
    cxt.strokeStyle="#235692";
    cxt.moveTo(100,100);
    cxt.lineTo(300,300);
    cxt.lineTo(300,700);
    cxt.stroke();
    cxt.beginPath();
    cxt.arc(100,100,50,0,1.8*Math.PI,false);
    cxt.strokeStyle="red";
    cxt.stroke();
    cxt.fill();
</script>
</html>
