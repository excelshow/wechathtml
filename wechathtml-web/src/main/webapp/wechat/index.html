<!DOCTYPE html>
<html>
<head>
    <title>canvas学习</title>
    <meta charset="utf-8">
    <style type="text/css">
        *{margin: 0;padding: 0}
        #warp{
            margin: 100px auto 0;
            width:800px;
        }
        .content-left{
            margin-top:80px;
        }
        .content-img{
            display: inline-block;
        }
        .content-text{
            display: inline-block;
        }
        .add_div{
            position:fixed;
            top:0px;
            left:0px;
        }
    </style>
</head>
<body>
<a href="javascript:void(0);" class="add_div">add div</a>
    <div id="warp">
        <div class="content-left">
            <div class="content-img">
                <img src="./static/imgs/a-lj.png">
            </div>
            <div class="content-text">
                <span class="name">雷军</span>
                <pre>这个我来回答，小米网5月17日周二首批开售3GB+32GB版本，小米之家17日也同步开售哦</pre>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        function addDiv(){
            $("#warp").append($("#warp>div:first").clone())
//            $("#warp>div:last").animate({marginTop:"40px"},1000)
            console.log("================================")
            console.log($("#warp")[0].scrollHeight+"px")
            console.log($("#warp")[0].scrollTop+"px")
            console.log($("#warp")[0].scrollWidth+"px")
            $("body").animate({scrollTop:$("#warp")[0].scrollHeight},1000)
        }


        $("a.add_div").bind("click",addDiv)

    })
</script>
</html>
