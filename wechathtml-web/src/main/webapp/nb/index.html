<!DOCTYPE html>
<html>
<head>
    <title>各种宽高</title>
    <meta charset="utf-8">
    <style>
        body{
            height:2500px;
            width: 2500px;
            background:greenyellow;
            border:2px solid;
        }
        *{
            margin : 0px;
            padding: 0px;
        }
        div{
            border:2px solid ;
            width: 10vw;
            height:10vh;
        }

    </style>
</head>
   <div id="div1"></div>
</body>
<script>
    console.log("网页可见区域宽(body)document.body.clientWidth"+document.body.clientWidth);                            //网页可见区域宽(body)
    console.log("网页可见区域高(body)document.body.clientHeight"+document.body.clientHeight);                           //网页可见区域高(body)
    console.log("网页可见区域宽(body)，包括border、margin等 document.body.offsetWidth"+document.body.offsetWidth);       //网页可见区域宽(body)，包括border、margin等
    console.log("网页可见区域宽(body)，包括border、margin等 document.body.offsetHeight"+document.body.offsetHeight);      //网页可见区域宽(body)，包括border、margin等
    console.log("网页正文全文宽，包括有滚动条时的未见区域document.body.scrollWidth"+document.body.scrollWidth);            //网页正文全文宽，包括有滚动条时的未见区域
    console.log("网页正文全文高，包括有滚动条时的未见区域document.body.scrollHeight"+document.body.scrollHeight);           //网页正文全文高，包括有滚动条时的未见区域
    console.log("网页被卷去的Top(滚动条)document.body.scrollTop"+document.body.scrollTop);                           //网页被卷去的Top(滚动条)
    console.log("网页被卷去的Left(滚动条)document.body.scrollLeft"+document.body.scrollLeft);                         //网页被卷去的Left(滚动条)
    var div = document.getElementById("div1");
    console.log("div 宽"+div.style.width)
    console.log("div 高"+div.style.height)
</script>
</html>
