<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>慕课迎春2016</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no" />
    <link rel="stylesheet" href="css/2016.css">
</head>
<body>
      <div class="music">
          <img class="play" src="img/music_disc.png">
          <img src="img/music_pointer.png">
      </div>
      <div class="page1">
          <div class="bg"></div>
          <div class="p1-lantern" id="lantern" >点击屏幕<br>开始好运2016</div>
          <div class="p1-imooc"></div>
          <div class="p1-content">2016美好的开始</div>
      </div>
      <div class="page2">
          <div class="bg-load bg"></div>
          <div class="bg"></div>
          <div class="p2-circle"></div>
          <div class="p2-2016"></div>
      </div>
      <div class="page3">
          <div class="bg"></div>
          <div class="p3-logo"></div>
          <div class="p3-couplet-first"></div>
          <div class="p3-title"></div>
          <div class="p3-couplet-second"></div>
          <div class="p3-blessing"></div>
      </div>
</body>

<script>
    window.onload=function(){
        page1 = document.getElementsByClassName("page1")[0] ;
        page2 = document.getElementsByClassName("page2")[0] ;
        page3 = document.getElementsByClassName("page3")[0] ;
        music = document.getElementsByClassName("play")[0] ;
        var flag=true;
        music.addEventListener("click",function(){
            if(flag){
                this.style.animationPlayState="paused"
                flag=false
            }else{
                this.style.animationPlayState="running"
            }

        },false)
        document.getElementById("lantern").addEventListener("click",function(event){
            page1.style.display="none"
            page2.style.display="block"
            setTimeout(function(){
                page2.setAttribute("class","page2 fateOut ")
                page3.setAttribute("class","page3 fateShow ")
            },6000)

        },false)
    }
</script>
</html>
